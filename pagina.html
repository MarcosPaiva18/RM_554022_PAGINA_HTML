<html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro - Minha Fintech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card teste">
                <div class="card-body">
                    <h2 class="text-center mb-4">Crie sua conta</h2>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome e Sobrenome:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="nome">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="Data" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="nome">Gênero:</label>
                            <div class="row">
                                <div class="col">
                                    
                                    <input type="genero" class="form-control" id="Gênero" placeholder="Feminino">
                                </div>
                                <div class="col">
                                    
                                    <input type="genero" class="form-control" id="Gênero" placeholder="Masculino">
                                </div>
                                <div class="col">
                                    
                                    <input type="genero" class="form-control" id="Gênero" placeholder="Outro">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Cadastrar</button>
                    </form>
                    <p class="mt-3 text-center">Já tem uma conta? <a href="#">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
